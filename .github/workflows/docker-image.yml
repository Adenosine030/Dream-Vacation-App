name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: clouddemigod/dream-vacation-backend:latest
          cache-from: type=registry,ref=clouddemigod/dream-vacation-backend:buildcache
          cache-to: type=registry,ref=clouddemigod/dream-vacation-backend:buildcache,mode=max
      
      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: clouddemigod/dream-vacation-frontend:latest
          cache-from: type=registry,ref=clouddemigod/dream-vacation-frontend:buildcache
          cache-to: type=registry,ref=clouddemigod/dream-vacation-frontend:buildcache,mode=max
```

**Key improvements:**
- ✅ Added Docker Buildx setup
- ✅ Added build caching (makes rebuilds faster)
- ✅ Added pull_request trigger
- ✅ Correct secret names

